@if(isLink()){
    <a
        class="btn {{icon}}"
        [ngClass]="{'btn-secondary': isSecondary}"
        [routerLink]="link"
    >
        {{ text }}
    </a>
}@else{
    <button *ngIf="!isLink()"
        class="btn {{icon}}"
        [ngClass]="{'btn-secondary': isSecondary()}"
        type="{{buttonType()}}"
    >
        {{text}}
    </button>
}
