<app-products-banner></app-products-banner>

<aside class="catalog__filters">
  <app-products-filter (apply)="onApply()" />
</aside>

<main class="catalog__grid">
  <div class="loading" *ngIf="loading()">Cargando...</div>

  <div class="grid" *ngIf="!loading()">
    <app-products-card
      *ngFor="let p of products(); trackBy: trackById"
      [product]="p"
    />
  </div>
</main>
