<section class="faq-section">
    <h2>Preguntas frecuentes</h2>

    @for (item of faqList; track $index) {
        <app-faq-item
            [answer]="item.answer"
            [question]="item.question"
            [ngClass]="{'last-item': $index === faqList.length - 1}"
            ></app-faq-item>
    }


</section>
